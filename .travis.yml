sudo: required
dist: trusty
language: php
before_install:
- sudo add-apt-repository -y ppa:scribus/ppa
- sudo apt-get -qq update
- sudo apt-get install -y xvfb scribus-ng
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- sudo cp -R Grafik/Schriftarten /usr/share/fonts/truetype
- sudo fc-cache -f -v
- scribus-ng -v
- scribus-ng -g -py .travis/to-pdf.py -pa verbose  -- Heft.sla
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-2.0.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "TravisCI Build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/VolksmissionFreudenstadt/crosswalk --tags
  - export RELEASE_FILE=Heft-$TRAVIS_BRANCH-2.0.$TRAVIS_BUILD_NUMBER.pdf
  - mv Heft.pdf $RELEASE_FILE
  - ls -R  
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: '*.pdf'
  on:
    repo: VolksmissionFreudenstadt/crosswalk
    tags: false
    all_branches: true
    branches:
      except:
        - /^*-v[0-9]/